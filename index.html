<!DOCTYPE html>
 <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking Duck</title>

    <!--Icona-->
    <link rel="icon" href="images/icon.png" />
    
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!--Style-->
    <link rel="stylesheet" href="style.css">
   </head>
<body>
    <div class="container">
        <main>
            <!--Casella di testo-->
            <textarea placeholder="Scrivi qui..."></textarea>


            <!--Controlli-->
            <div class="controls">
              <button>
                <img src="images/play.png" alt="play">
              </button>

              <!--Controlli del tono-->
              <div class="pitch-controls">
                <label>Pitch</label>
                <input type="range" min="0.1" max="2" step="0.1">
              </div>
            </div>

            <!--Paperella-->
            <figure>
                <img class="static-duck" src="images/talking-duck-static.png" alt="static duck">

                <img class="animated-duck" src="images/talking-duck-animated.gif" alt="animated-duck">
            </figure>
        </main>
    </div>

    <!--Logica JS-->
    <script src="script.js"></script>
 </body>
</html>
